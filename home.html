<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .game-area {
            margin-top: 20px;
        }
        .game-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>미니게임</h1>
        <div class="game-area">
            <p>원하는 게임을 선택하세요.</p>
        </div>
        <button class="game-button" onclick="startGame('game1.html')">탄막 피하기</button>
        <button class="game-button" onclick="startGame('game2.html')">벽돌 깨기</button>
        <button class="game-button" onclick="startGame('game3.html')">원 없애기</button>
    </div>

    <script>
        function startGame(gamePage) {
            window.location.href = gamePage;
        }
    </script>
</body>
</html>
